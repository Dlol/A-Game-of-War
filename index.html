<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="dark.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="helpPop hidden" onclick="showHelp(false)">
			<div class="helpBox">
				<h1>Instructions</h1>
				<p>You just hit <code>Play Round</code> to play a round!</p>
				<p>To restart, hit <code>Restart</code></p>
				<p>To force a tie, hit <code>Pacifist</code></p>
				<p>(click anywhere to dismiss)</p>
			</div>
		</div>
		<div class="container">
			<div class="buttons">
				<button onclick="playRound()">Play round</button>
				<button onclick="restart()">Restart</button>
				<button onclick="pacifist()">Pacifist</button>
				<button onclick="showHelp()">Help</button>
			</div>
			<div class="cardContainer">
				<img
					src="Deck of Cards Images/back.jpg"
					alt="Art by Isha and some other person idk"
					id="pCard"
					class="card"
				/>
				<img
					src="Deck of Cards Images/back.jpg"
					alt="Art by Isha and some other person idk"
					id="cCard"
					class="card"
				/>
			</div>
			<div id="outcome"></div>
			<div class="statContainer">
				<div class="stat" id="playerStat">
					<h1>Player</h1>
					<p>0</p>
				</div>
				<div class="stat" id="computerStat">
					<h1>Computer</h1>
					<p>0</p>
				</div>
				<div class="stat" id="tieStat">
					<h1>Ties</h1>
					<p>0</p>
				</div>
			</div>
		</div>
	</body>
</html>
